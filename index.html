<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="header">
            <p id="header-text">Rock</p><img src="./images/rock-svgrepo-com.svg" class="svg">
            <p id="header-text">-Paper</p><img src="./images/paper-document-file-data-svgrepo-com.svg" class="svg">
            <p id="header-text">-Scissors</p><img src="./images/scissors-svgrepo-com (1).svg" class="svg">
        </div>
        <div class="game-box">
            <p class="choice-text">Click your choice</p>
            <div class="buttons">
                <button class="btn" id="btn-1">Rock</button>

                <button class="btn" id="btn-2">Paper</button>

                <button class="btn" id="btn-3">Scissors</button>
            </div>
            <div class="result-container">
                <div class="result-box"></div>
                <button class="hidden" id="btn-new-game">Start New Game</button>
            </div>
            <div class="score">Your Score:<span class="score-box" id="human-score">0</span></div>
            <div class="score">Computer Score:<span class="score-box" id="computer-score">0</span></div>
        </div>


    </div>

    </div>
</body>
<script src="./script.js"></script>

</html>
